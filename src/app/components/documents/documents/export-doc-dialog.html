<div class="export-doc-modal">
    <div>
        <h4>{{'Export'}}</h4>
    </div>
    <form (ngSubmit)="submitDocExport()" #exportDocForm="ngForm" novalidate>
        <div>
            <div *ngIf="doc && doc.wpUsers && doc.wpUsers.length>1">
                <label>{{'Wordpress Url'}}</label>
                <mat-form-field>
                    <mat-select name="wpAccount" [(ngModel)]="doc.wpAccount" #wpAccount="ngModel">
                        <mat-option *ngFor="let wpUrl of doc.wpUsers" [value]="wpUrl">
                            {{ wpUrl.wpUrl }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <label>{{'Title'}}</label>
                <mat-form-field>
                    <input name="docTitle" [(ngModel)]="doc.title" #docTitle="ngModel" disabled matInput>
                </mat-form-field>
            </div>
            <div>
                <label>{{'Export As'}}</label>
                <mat-form-field>
                    <mat-select name="docExportMethod" [(ngModel)]="doc.exportMethod" #docExportMethod="ngModel">
                        <mat-option *ngFor="let exportType of exportTypes" [value]="exportType.value">
                            {{ exportType.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div>
            <button mat-raised-button color="primary">Export to WordPress</button>
            <a mat-raised-button color="basic" (click)="cancelSubmit()">Cancel</a>
        </div>
    </form>
</div>
