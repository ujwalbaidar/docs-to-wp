<ul>
	<li *ngFor="let menuItem of menuItems">
		<a *ngIf="menuItem.toRedirect === false; else toRedirectRoute" [routerLink]="[menuItem.routerLink]">
			{{ menuItem.name }}
		</a>
		<ng-template #toRedirectRoute>
			<!-- <a href="{{authUrls.google}}">Google Login</a> -->
			<a href="{{menuItem.routerLink}}">
				{{ menuItem.name }}
			</a>
		</ng-template>
	</li>
</ul>
