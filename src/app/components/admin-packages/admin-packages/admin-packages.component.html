<div class="admin-packages-page">
	<h3>Packages</h3>
	<a (click)="openPackagesModal({})" mat-raised-button color="primary">Add</a>
	<div class="packages-list-container mat-elevation-z8">
		<mat-table #table [dataSource]="dataSource">
			<ng-container matColumnDef="name">
				<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
				<mat-cell *matCellDef="let packageData"> 
					{{packageData.name}}
				</mat-cell>
			</ng-container>

			<ng-container matColumnDef="description">
				<mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
				<mat-cell *matCellDef="let packageData"> 
					{{packageData.description}} 
				</mat-cell>
			</ng-container>

			<ng-container matColumnDef="cost">
				<mat-header-cell *matHeaderCellDef> Cost </mat-header-cell>
				<mat-cell *matCellDef="let packageData"> 
					{{packageData.cost}} 
				</mat-cell>
			</ng-container>

			<ng-container matColumnDef="actions">
				<mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
				<mat-cell *matCellDef="let packageData">
					<a mat-raised-button color="accent" (click)="openPackagesModal(packageData)">Edit</a>
				</mat-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		</mat-table>
	</div>
</div>
